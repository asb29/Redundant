{% extends 'base.html' %}

{% block content %}
<div class="container">
	<div class="row">
		<div class="col-xs-12 col-md-8">
			{% for article in object_list %}
				{% include 'news/article_list_item.html' with article=article %}
				{% empty %}
						<li>No articles yet.</li>
			{% endfor %}
		</div>
		{% include 'news/sidebar.html' with categories=categories %}
	</div>
</div>

{% endblock %}
